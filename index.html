<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <meta name="author" content="Minatiuu" />
    <meta name="description" content="Calculadora" />
    <meta name="keywords" content="Calculadora" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device, initial-scale=1.0"/>
    <meta name="viewport" content="height-device, initial-sclae=1.0" />
    <link rel="stylesheet" href="style/geral-config.css" /> <!-- Stylesheet das Configurações -->
    <link rel="stylesheet" href="style/fonts.css" /> <!-- Stylesheet das Fontes -->
    <link rel="stylesheet" href="style/dark-theme.css" /> <!-- Tema Padrão (Dark) -->
</head>
<body>
    <aside id="aside_box">

    </aside>
    <main id="geral_flex_box">
        <header id="cabeçalho">
            <div>Calculadora</div>
        </header>
        <article id="calculator_box">
        <div>
            <section id="calculator">
                <div id="geral_data" class="flex_divisor">
                    <div id="data_message">
                        <div>Expressão mal formada</div>
                    </div>
                    <div id="data_display">
                        <div><span id="display">((10+2 * 3) - 2^5 * 51 / 19)</span> <span id="display2"></span> <span id="display3"></span></div>
                    </div>
                    <div id="data_historic">
                        <div>((10+2 * 3) - 2^5 * 51 / 19)a</div>
                    </div>
                </div>
                <div id="operations_divisor">
                    <div id="complex_operations" class="flex_divisor">
                        <div id="cop_grid">
                            <div id="cop_conversions"></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                            <div><button></button></div>
                        </div>
                    </div>
                    <div id="numbers" class="flex_divisor">
                        <div id="numbers_row_four" class="numbers_row">
                            <button id="number_clearall" onclick="Clear()">CE</button>
                            <button id="number_left_parenth" onclick="SymbolAdd('(')">(</button>
                            <button id="number_right_parenth" onclick="SymbolAdd(')')">)</button>
                            <button id="number_clear">C</button>
                        </div>
                        <div class="numbers_row">
                            <button id="number_7">7</button>
                            <button id="number_8">8</button>
                            <button id="number_9">9</button>
                        </div>
                        <div class="numbers_row">
                            <button id="number_4">4</button>
                            <button id="number_5">5</button>
                            <button id="number_6">6</button>
                        </div>
                        <div class="numbers_row">
                            <button id="number_1">1</button>
                            <button id="number_2">2</button>
                            <button id="number_3">3</button>
                        </div>
                        <div class="numbers_row">
                            <button id="number_0">0</button>
                            <button id="number_point">.</button>
                            <button id="number_equal">=</button>
                        </div>
                    </div>
                    <div id="simp_operations" class="flex_divisor">
                        <button id="sop_more">+</button>
                        <button id="sop_less">-</button>
                        <button id="sop_divide">/</button>
                        <button id="sop_multiplic">*</button>
                        <button id="percentage">%</button>
                    </div>
                </div>
            </section>
            <section id ="calculator_historic">

            </section>
        </div>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
